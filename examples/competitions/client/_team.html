<template name="_team">

<div class="Team panel panel-primary">

   <div class="panel-heading">
      <div class="panel-title">
        Team: <a {{editableField obj=this.team fld="name"}}>{{team.name}}</a> (admin: {{team.administrator.name}})
	- <a {{sunny_trigger event="CreateCompetitionEntry" name="MyCompetitionEntry" team=this.team}}>create entry</a>
        <div class="pull-right">
          <span class="btn btn-default btn-sm my-icon-btn glyphicon glyphicon-remove"
                {{sunny_trigger event="Destroy" obj=this.team}}>
          </span>
        </div>
      </div>
   </div>

   <div class="row">

     <div class="col-md-8">
       <div class="sec-title">members</div>
       <ul class="list-group">
         {{#each team.members}}
           <li class="User list-group-item">
             <b><span class="sender">{{this.name}}</span></b>
           </li>
         {{/each}}
       </ul>
     </div>

   </div>

</div>

</template>
