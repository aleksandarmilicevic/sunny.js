  <title>Sunny Competitions</title>

</head>

<body>

  <div class="title-bar navbar navbar-inverse">
    <div class="container" style="height: 0px">
      <div id="app-title" class="navbar-header attach-left">
        <a id="brand" href="#">
          <img src="/images/sunny-48.png" width="48px"/> 
          Sunny Competitions
        </a>
      </div>
    </div>
    <div class="container user-buttons">
      <div style="float:left">
        <a {{sunny_trigger event="CreateTeam" name="MyTeam"}}>
          <img src="/images/chat.png" width="48px" height="48px" /> 
          Create Team
        </a>
      </div>
      {{> _user user=Client.user avatar=true status=false editableName=true}}
      {{> loginButtons}}
    </div>
  </div>

  <div class="container" style="height: 0px">
    <div id="online-users" class="attach-left" >
      {{> online_users}}
    </div>
  </div>
  <div class="container">
    <div id="chatroom-container" class="row">
      {{> competitions}}
    </div>
  </div>
</body>
