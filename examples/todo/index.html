  <head>
    <meta charset="utf-8">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="/bower_components/todomvc-common/base.css">
    <!-- CSS overrides - remove if you don't need it -->
    <link rel="stylesheet" href="/css/app.css">

   <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css"> -->
   <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.css"> -->
   <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css"/> -->

   <!-- <script src="/js/jquery-2.0.3.js"></script>  -->
   <!-- <script src="/js/bootstrap.js"></script> -->
   <!-- <script src="/js/bootstrap-editable.js"></script> -->

  </head>
  <body>
    <section id="todoapp">
      <header id="header" {{CreateTask}}>
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus
           {{CreateTask_desc}} {{sunny_trigger}}
        >
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
          {{#each Client.currView}}
            {{> _task}}
          {{/each}}
        </ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer id="footer">
        <!-- This should be `0 items left` by default -->
        <span id="todo-count"><strong>{{Client.pending.length}}</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul id="filters">
          <li>
            <a class="{{#if Client.isAll}}selected{{/if}}" href="#/"
               {{sunny_trigger event="SetView" what="All"}}>All</a>
          </li>
          <li>
            <a class="{{#if Client.isActive}}selected{{/if}}" href="#/active"
               {{sunny_trigger event="SetView" what="Active"}}>Active</a>
          </li>
          <li>
            <a class="{{#if Client.isCompleted}}selected{{/if}}" href="#/completed"
               {{sunny_trigger event="SetView" what="Completed"}}>Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button id="clear-completed" {{sunny_trigger event="ClearCompleted"}}>
          Clear completed ({{Client.completed.length}})
        </button>
      </footer>
    </section>
    <footer id="info">
      <p>Double-click to edit a todo</p>
      <!-- Remove the below line ↓ -->
      <p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
      <!-- Change this out with your name and url ↓ -->
      <p>Created by <a href="http://todomvc.com">you</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove this ↓ -->
    <script src="/bower_components/todomvc-common/base.js"></script>
    <script src="/js/app.js"></script>
  </body>
