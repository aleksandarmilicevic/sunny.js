<template name="_album">
<div class="Album panel panel-primary">
   <div class="panel-heading">
      <div class="panel-title">
        <div class="pull-right">
          <span class="btn btn-default btn-sm my-icon-btn glyphicon glyphicon-remove"
                {{sunny_trigger event="Destroy" obj=this.album}}>
          </span>
        </div>
        <h4><a {{editableField obj=this.album fld="name"}} style="color:inherit;">{{album.title}}</a></h4>
        <h6>
            By: {{album.owner.name}}
        </h6>
      </div>
      <div {{AddPhoto album=this.album}} 
        class="SendMsgForm form-inline addPhotoForm" 
        onkeypress="return event.keyCode != 13;">
          <div class="form-group">
            <input type="text" name="photoTitle" 
                    placeholder="Enter Title"
                    {{AddPhoto_photoTitle}}/>
             <input type="text" name="photoLink" 
                    placeholder="Enter URL"
                    {{AddPhoto_photoLink}}/>
          </div>
          <button class="btn btn-default SendMsg" 
                 {{sunny_trigger}}>
           Add Photo
          </button>
    </div>
   <br>
   <br>
        {{#each album.photos}}
          <div class="inlineb photo-thumbnail">
            <span class="photo-exit pull-right btn btn-default btn-sm my-icon-btn glyphicon glyphicon-remove"
              {{sunny_trigger event="Destroy" obj=this}}>
            </span>
            <img class="photo-image" src="{{getlink}}">
            <br>
            <div class="photo-title" ><div {{editableField obj=this fld="title"}}>{{gettitle}}</div></div>
            <div class="photo-linkedit" ><div {{editableField obj=this fld="link"}}>Click to edit link</div></div>
            <div class="inlineb phototagcontainer">
            Tags:
              {{#each this.tags}}
               <div class="inlineb phototag">
                 {{this}}
               </div>
               {{/each}}
             </div>

            <div {{AddTag photo=this}} class="AddTagForm form-inline" 
            onkeypress="return event.keyCode != 13;">
              <div class="form-group">
                <input type="text" name="tag" 
                        placeholder="Enter Tag"
                        {{AddTag_tag}}/>
              </div>
              <button class="btn btn-default SendMsg" 
                     {{sunny_trigger}}>
               Add Tag
              </button>
            </div>

           </div>
           

            


         {{/each}}
        
      
   </div>

   
</div>
</template>
