<body>
  <script type="text/javascript">
    Router.route("main", { path : '/' });
    Router.route("data", { path : '/data' });
  </script>
</body>

<template name="main">
  <div class="title-bar navbar navbar-inverse">
    <div class="container" style="height: 0px">
      <div id="app-title" class="navbar-header attach-left">
        <a id="brand" href="#">
          <img src="/images/sunny-48.png" width="48px"/> 
          Sunny Album
        </a>
      </div>
    </div>
    <div class="container user-buttons">
      {{> _user user=Client.user avatar=true status=false editableName=true}}
      {{> loginButtons}}
    </div>
  </div>
  <div class="inlineb" style="width:100%;">
    <div class="inlineb album-main top">
    <h3 class="inlineb albumHeader">My Albums</h3>
      <div class="inlineb">
        <button class="btn create-button" {{sunny_trigger event="CreateAlbum"  }}>
        Create Album
      </button>
      </div>
      
      <div id="album-container" class="inlineb">
        {{> irc}}
      </div>
    </div>
    
    <div id="online-users" class="inlineb top" >
      {{> friend_users}}
      <br>
      {{> requests_users}}
      <br>
      {{> other_users}}
    </div>
  </div>
</template>
