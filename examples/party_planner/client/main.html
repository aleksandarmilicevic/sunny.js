<body>

  <div class="title-bar navbar navbar-inverse">
    <div class="container" style="height: 0px">
      <div id="app-title" class="navbar-header attach-left">
        <a id="brand" href="#">
          <img src="/images/sunny-48.png" width="48px"/> 
          Sunny Party Planner
        </a>
      </div>
    </div>
    <div class="container user-buttons">
      {{> _user user=Client.user avatar=true status=false editableName=true}}
      {{> loginButtons}}
    </div>
  </div>

  <div class="alert alert-error" id="error-div" style="display:none;">
    <!-- <button type="button" class="close">Ã—</button> -->
    <span id="acl-denied"></span>
  </div>

  <div class="body-container">
    <div class="events-pane" style="border:1px solid black" >
      {{> my_events}}
    </div>

    <div class="selected-event-pane" style="border:1px solid black" >
      {{#if Client.selectedEvent}}
        {{> _event event=Client.selectedEvent}}
      {{/if}}
    </div>

    <!-- <div class="user_profile inlineb top"> -->
