<template name="_settings">

  <!-- Trigger Modal -->
  <!-- <a id="addact" data-toggle="modal" data-target="#addActDiag">Add Activity</a> -->

  <!-- Modal -->
  <div class="modal fade" id="settingsDiag" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content"  {{UpdateUser}}>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Your Settings</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-3 control-label" for="weight">Weight:</label>
            <div class="col-sm-2">
              <input style="height:auto" type="number" class="form-control" id="weight" 
                     value="{{Client.user.kgWeight}}" {{UpdateUser_weight}} >
            </div>
            <label class="col-sm-1 control-label">kg</label>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="height">Height:</label>
            <div class="col-sm-2">
              <input style="height:auto" type="number" class="form-control" id="height" 
                     value="{{Client.user.cmHeight}}" {{UpdateUser_height}} >
            </div>
            <label class="col-sm-1 control-label">cm</label>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" for="age">Age:</label>
            <div class="col-sm-2">
              <input style="height:auto" type="number" class="form-control" id="age" 
                     value="{{Client.user.age}}" {{UpdateUser_age}} >
            </div>
            <label class="col-sm-1 control-label">years</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" {{sunny_trigger}}>Update</button>
      </div>
    </div>
  </div>
  </div>

</template>
